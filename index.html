<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Banking Application</title>
</head>

<body>
    <h1>Banking Application</h1>
    <div class="account">
        <div class="account-info">Account Number: 1</div>
        <div class="account-info">Owner Name: John Doe</div>
        <div class="account-balance" id="balance1">Balance: $1000</div>
        <button id="deposit1">Deposit</button>
        <button id="withdraw1">Withdraw</button>
        <button id="check-balance1">Check Balance</button>
    </div>
    <div class="account">
        <div class="account-info">Account Number: 2</div>
        <div class="account-info">Owner Name: Jane Doe</div>
        <div class="account-balance" id="balance2">Balance: $2000</div>
        <button id="deposit2">Deposit</button>
        <button id="withdraw2">Withdraw</button>
        <button id="check-balance2">Check Balance</button>
    </div>
</body>

</html>
